<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img src="gato.jpg" alt="Una foto de un gato bonito como Tini" width="500" height="300" />
        <img src="https://www.fundacion-affinity.org/sites/default/files/el-gato-necesita-tener-acceso-al-exterior.jpg" alt="Gato bonito" width="300" height="300" />
        
        <h3>Vídeos</h3>
        <video with="300" height="300" controls muted loop>
            <source src="videoejemplo.mp4" type="video/mp4" />
        </video>

        <h3>Audios</h3>
        <audio controls autoplay loop>
            <source src="audio.mp3" type="audio/mp3" />

        </audio>
    </body>
</html>
