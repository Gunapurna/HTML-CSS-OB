<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 03 - Jugando con la Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar Imágenes</h1>
            <img src="https://i.pinimg.com/originals/92/e5/8f/92e58f3759cb403f389ccde4c2c16dff.jpg" alt="Imagen del Videojuego Portal" height="300" width="300" />
        </div>

        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" height="300" autoplay controls loop muted >
                <source src="VideodeGato.mp4" type="video/mp4" />
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Calvin Harris, Dua Lipa - One Kiss.mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
