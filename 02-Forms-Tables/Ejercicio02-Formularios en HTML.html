<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <h1>Ejercicio 02 - Formularios en HTML</h1>
        <form action="/" method="GET">
        <div>
            <label for="nombre">¿Cuál es tu nombre?</label>
            <input type="text" name="nombre" id="nombre" />
        </div> 
            <br>
        <div>
            <label for="edad">¿Qué edad tienes?</label>
            <input type="number" name="edad" id="edad" min="0" />
        </div>
            <br>
        <div>
            <label for="frase-favorita">¿Cuál es tu frase favorita?</label>
            <input type="text" name="frase-favorita" id="frase-favorita" />
        </div>
            <br>
        <div>
            <button type="reset">Resetea los campos</button>
            <button type="submit">Envía la información</button>
        </div>
        </form>
    </body>

</html>
